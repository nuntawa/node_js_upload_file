<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" ></script>

    <title>Upload File</title>
  </head>
  <body>


    <div class="container mt-3">

        
                    <div class="card mx-auto" style="width: 500px;">
                        <div class="card-header text-center">Upload</div>
                        <div class="card-body">

                            <input type="file" class="form-control form-control-sm"  accept="image/*" id="my_upload_file" multiple="multiple" />
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-block btn-primary" type="button" onclick="upload()"> Upload</button>
                            </div>    
                          <script>
                               
                               function upload()
                               {
                                    var formData = new FormData();
                                    var imagefile = document.getElementById('my_upload_file');

                                    console.log(imagefile.files.length);
                                    console.log(imagefile.files[0]);
                                    
                                    for(var i=0;i<imagefile.files.length;i++)
                                    {
                                        formData.append('my_upload_file', imagefile.files[i]  );
                                    }
                                    
                                   

                                    //console.log(formData);return;

                                    axios.post('upload', formData, {
                                        headers: {
                                        'Content-Type': 'multipart/form-data'
                                        }
                                    }).then((response)=>{
                                        console.log(response);
                                    })
                               }

                          </script>
                          
                        </div>
                    </div>
            </div>
        </div>

    </div>
    

  </body>
</html>
